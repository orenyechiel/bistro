<!DOCTYPE html>
<html ng-app="reserve">
<head>
    <meta charset="UTF-8">
    <title>Bistro Order Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Economica|Sanchez" rel="stylesheet">
    <link href="css/jquery_ui.custom/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="css/jquery_ui.custom/jquery-ui.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    
</head>
<body ng-controller="ordersList">
    <h1>Bistro Order Management</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
            <div class="form col-lg-6 col-md-6">
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="example-text-input">Order Name</label>
                    <input class="form-control" type="text" id="example-text-input" ng-model="order.name" required >
                </div>
                <div class="form-group">
                    <label for="example-tel-input">Telephone</label>
                    <input class="form-control" type="tel" id="example-tel-input"  ng-model="order.phone" required>
                </div>
                <div class="form-group">
                    <label for="example-number-input">Amount</label>
                    <input class="form-control" type="number" id="example-number-input"  ng-model="order.amount" required>
                </div>
                <div class="form-group">
                    <label for="example-date-input">Date and Time</label>
                    <input class="form-control" type="datetime-local" id="datepicker" ng-model="order.datetime" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Order" class="btn btn-secondry">
                    <input type=button value="Update" class="btn btn-secondry" ng-click="update(order._id)">
                </div>
            </form>
            </div>
                <div class="next col-lg-6 col-md-6">
                <h3>Search Order</h3>
                    <input ng-model="search" type="search" class="form-control" placeholder="Search by Name Phone or Hour">
                <h3>Next Orders</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Amount</th>
                        <th>Date &amp; Time</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="order in orders | filter: search | orderBy: 'datetime' | limitTo: 8">
                        <td>{{order.name}}</td>
                        <td>{{order.phone}}</td>
                        <td>{{order.amount}}</td>
                        <td>{{order.datetime}}</td>
                        <td><button ng-click="edit(order._id)"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></button>
                            <button ng-click="remove(order._id)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button></td>
                    </tr>
                </table>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
